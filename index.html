<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="font-netflix font-semibold">
    <div class="w-full h-screen">
      <img class="w-full h-screen object-cover" src="images/bg.jpg" alt="background image" />
      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
      ></div>

      <main class="absolute top-0 left-0 w-full h-full">
        <header class="absolute top-0 left-4">
          <img class="h-14 ml-36" src="images/logo.png" alt="" />
        </header>

        <div class="flex items-center justify-center w-full h-full">
          <form
            action=""
            class="w-[400px] bg-black p-10 bg-opacity-80 rounded-md flex flex-col gap-3"
          >
            <h3 class="text-white text-2xl">Sign In Netflix</h3>
            <div class="relative mb-6">
              <input id="email" name="email"
               type="email" 
               placeholder=" "
               class=" peer w-full bg-gray-900 p-4 bg-opacity-40 border border-gray-700 text-white rounded-md"
                />
                <label id="label-email" class="peer absolute left-4  text-white text-sm transition-all scale-100 peer-placeholder-shown:top-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:top-1 peer-focus:scale-90 peer-focus:text-xs peer-focus:text-white  pointer-events-none" for="email">
                    Email
                </label>
                <p id="error-email" class="text-red-500 mt-2 ml-1"> </p>
            </div>

            <div class="relative mb-6">
                <input id="password" name="password"
                 type="password" 
                 placeholder=" "
                 class=" peer w-full bg-gray-900 p-4 bg-opacity-40 border border-gray-700 text-white rounded-md"
                  />
                  <label  class="peer absolute left-4 top-4 text-white text-sm transition-all scale-100 peer-placeholder-shown:top-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:top-1 peer-focus:scale-90 peer-focus:text-xs peer-focus:text-white  pointer-events-none" for="email">
                      Password
                  </label>
              </div>


              <div>
                <button class=" bg-red-700 p-2 text-white w-full rounded-md hover:bg-red-800">Sign in</button>

              </div>


          </form>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
